<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }

        body{
            height: 100vh;
        }

        *{
            box-sizing: border-box;
        }

        
        .musicbox{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            font-family: sans-serif;
            font-size: 16px;
            color: salmon;
            width: 400px;
            background-color: #fff;
        }

        .music-avater{
            height: 160px;
            background: url(http://cloud.hunger-valley.com/17-9-22/87786461.jpg) center center no-repeat;
            background-size:cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .music-panel{
            padding: 20px 40px;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1), 0px 2px 10px 0px rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .music-control{
            margin-top: 20px;
            font-size: 22px;
            color: sandybrown;
            float: left;
        }

        .music-control .fa{
            margin-right: 12px;
            cursor: pointer;
        }

        .music-control .fa.disable{
            opacity: 0.3;
        }

        .music-info{
            margin-left: 140px;
        }

        .music-info .title{
            font-size: 18px;
            margin-bottom: 6px;
        }

        .music-info .auther{
            font-size: 12px;
        }

        .music-progress{
            width: 320px;
        }

        .music-progress .bar{
            height: 8px;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border-radius: 8px;
        }

        .music-progress-now{
            background-color: salmon;
            height: 8px;
            border-radius: 8px;
            width: 0;
            position: relative;
        }

        .music-progress .tool{
            display: flex;
            align-items: center;
        }
        .volume{
            display: flex;
        }
        .volume i{
            margin: 0 6px;
            cursor: pointer;
        }
        .volume-bar{
            height: 16px;
            width: 182px;
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border-radius: 20px;
        }
        .volume-now{
            background-color: salmon;
            height: 16px;
            border-radius: 20px;
            width: 0;
            position: relative;
        }
        .menu i{
            margin-left: 6px;
            cursor: pointer;
        }

        .music-list{
            /* list-style: none; */
            height: 200px;
            overflow-y: auto;
        }
        .music-list li{
            position: relative;
            height: 32px;
            line-height: 32px;
            padding: 0 16px;
            font-size: 12px;
            border-top: 1px solid #e9e9e9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .music-list li:hover{
            background-color: rgba(0, 0, 0, 0.2);
        }
        li.active::before{
            position: absolute;
            left: 1px;
            top: 6px;
            content: '';
            display: block;
            width: 3px;
            height: 20px;
            background-color: salmon;
        }
        .fade{
            display: none;
        }
    </style>
</head>
<body>
    <div class="musicbox">
        <div class="music-avater"></div>
        <div class="music-panel">
            <div class="music clearfix">
                <div class="music-control">
                    <span class="back"><i class="fa fa-step-backward"></i></span>
                    <span class="play"><i class="fa fa-pause"></i></span>
                    <span class="forward"><i class="fa fa-step-forward"></i></span>
                </div>
                <div class="music-info">
                    <div class="title">my song</div>
                    <div class="auther">dcbryant</div>
                </div>
            </div>
            <div class="music-progress">
                <div class="bar">
                    <div class="music-progress-total"></div>
                    <div class="music-progress-now"></div>
                </div>
                <div class="tool">
                    <div class="current-time">0.00</div>
                    <div class="total-time">0.00</div>
                    <div class="volume">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        <div class="volume-bar">
                            <div class="volume-total"></div>
                            <div class="volume-now"></div>
                        </div>
                    </div>
                    <div class="menu">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>
                

            </div>
        </div>
        <ul class="music-list fade">
            <li><h3>尽头</h3><div class="auther">dcbryant</div></li>
            <li class="active">1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    
    <script>
        var musicList = []
        var currentIndex = 0
        var clock
        var audio = new Audio()
        var volume = 0.4
        audio.autoplay = true
        audio.volume = volume
        
        getMusicList(function(list){
            musicList = list
            loadMusic(musicList[currentIndex])
        })

        // 展示时间
        audio.ontimeupdate = function(){
            // 当前时间/总时间
            $('.music-progress .music-progress-now').style.width = (this.currentTime / this.duration) * 100 + '%'
        }

        // 将时间的显示逻辑放在onlpay这个事件
        audio.onplay = function(){
            clock = setInterval(() => {
                var currentTime = formatTime(this.currentTime)
                var totalTime = formatTime(this.duration)
                $('.tool .current-time').innerText = currentTime
                $('.tool .total-time').innerText = '/' + totalTime
            })
        }

        // 转换时间戳格式
        function formatTime(time){
            var min = Math.floor(time / 60)  
            var sec = Math.floor(time % 60) 
            sec = sec < 10 ? ('0' + sec) : sec;
            min = min < 10 ? ('0' + min) : min;
            time = min + ':' + sec
            return time
        }

        audio.onpause = function(){
            clearInterval(clock)
        }

        // 播放 暂停
        $('.music-control .play').onclick = function(){
            if(audio.paused){
                audio.play()
                this.querySelector('.fa').classList.add('fa-pause')
                this.querySelector('.fa').classList.remove('fa-play')
            }else{
                audio.pause()
                this.querySelector('.fa').classList.add('fa-play')
                this.querySelector('.fa').classList.remove('fa-pause')
            }
        }

        // 向前向后播放
        $('.music-control .forward').onclick = function(){
            currentIndex = ++currentIndex % musicList.length
            loadMusic(musicList[currentIndex])
        }

        $('.music-control .back').onclick = function(){
            currentIndex = (musicList.length + --currentIndex) % musicList.length
            loadMusic(musicList[currentIndex])
        }
        

        // 拖动进度条
        $('.music-progress .bar').onclick = function(e){
            var percent = e.offsetX / parseInt(getComputedStyle(this,null).width)
            audio.currentTime = audio.duration * percent
        }

        // 拖动声音进度条
        $('.volume-bar').onclick = function(e){
            var percent = e.offsetX / parseInt(getComputedStyle(this,null).width)
            audio.volume = percent
            this.querySelector('.volume-now').style.width = percent * 100 + '%'
        }

        $('.volume i').onclick = function(){
            if(audio.muted){
                audio.muted = false
                this.classList.add('fa-volume-up')
                this.classList.remove('fa-volume-down')
                $('.volume-bar .volume-now').style.width = volume * 100 + '%'
            }else{
                audio.muted = true
                this.classList.remove('fa-volume-up')
                this.classList.add('fa-volume-down')
                $('.volume-bar .volume-now').style.width = 0
            }
        }

        // 事件代理
        var $lis = $$('.music-list li')
        $('.music-list').onclick = function(e){
            var target = e.target
            if(target.tagName.toLowerCase() === 'li'){
                for(var i=0;i<$lis.length;i++){
                    $lis[i].classList.remove('active')
                }
                target.classList.add('active')
            }

        }

        $('.menu').onclick = function(){
            if($('.music-list').classList.contains('fade')){
                $('.music-list').classList.remove('fade')
                // fa-sort-amount-desc
                this.querySelector('i').classList.add('fa-sort-amount-desc')
                this.querySelector('i').classList.remove('fa-bars')
            }else{
                $('.music-list').classList.add('fade')
                this.querySelector('i').classList.remove('fa-sort-amount-desc')
                this.querySelector('i').classList.add('fa-bars')
            }
        }

        // 播放歌曲，改变title auther 背景图
        function loadMusic(musicObj){
            console.log('begin play',musicObj)
            $('.music-info .title').innerText = musicObj.title
            $('.music-info .auther').innerText = musicObj.auther
            $('.music-avater').style.backgroundImage = 'url(' + musicObj.img+ ')'
            $('.volume-bar .volume-now').style.width = volume * 100 + '%'
            audio.src = musicObj.src
        }

        // 播放结束自动播放
        audio.onended = function(){
            currentIndex = (++currentIndex) % musicList.length
            loadMusic(musicList[currentIndex])
        }

        function $(selector){
            return document.querySelector(selector)
        }
        function $$(selector){
            return document.querySelectorAll(selector)
        }

        function getMusicList(cb){
            var xhr = new XMLHttpRequest()
            xhr.open('GET','./music.json',true)
            xhr.onload = function(){
                if((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304){
                    console.log(JSON.parse(this.responseText))
                    cb(JSON.parse(this.responseText))
                }else{
                    console.log('获取数据失败')
                }
            }
            xhr.onerror = function(){
                console.log('error')
            }
            xhr.send()
        }
        
    </script>
</body>
</html>
